
services:
  # Frontend - Vite React TypeScript
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: pad2-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pad2-network

  # Backend - Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pad2-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pad2_db
      - DB_USERNAME=pad2_user
      - DB_PASSWORD=pad2_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pad2-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pad2-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=pad2_db
      - MYSQL_USER=pad2_user
      - MYSQL_PASSWORD=pad2_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pad2-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pad2-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=pad2_user
      - PMA_PASSWORD=pad2_password
    depends_on:
      - db
    networks:
      - pad2-network

networks:
  pad2-network:
    driver: bridge

volumes:
  db_data:
